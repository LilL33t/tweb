spring.application.name=animeJPA


spring.datasource.url=jdbc:postgresql://localhost:5432/anime_db
spring.datasource.username=postgres
spring.datasource.password=1337
spring.datasource.driver-class-name=org.postgresql.Driver

# --- JPA / Hibernate Settings ---
# "update" validates your DB schema matches your Java classes but won't delete data
spring.jpa.hibernate.ddl-auto=update
# Shows the SQL queries in the console (useful for debugging)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect